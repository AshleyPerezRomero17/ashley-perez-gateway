<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ashley Perez's Restaurant</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="contact-page">
  <nav id="nav">
    <ul>
      <li><a href="index.html"><img src="https://image.spreadshirtmedia.net/image-server/v1/mp/products/T1459A839PA4459PT28D160239190FS4374/views/1,width=800,height=800,appearanceId=839,backgroundColor=F2F2F2/kawaii-sushi-sticker.jpg" alt="Sushi" id="logo" /></a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1 style="text-align: center;">Contact Us</h1>
    <form action="formSubmitted.html">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
      </div>
  
      <div>
       <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
      </div>
  
       <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"
  placeholder="name@gmail.com"  required>
      </div>
      
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>
      </div>
      
      <div>
        <label for="feedback">Message For Feedback:</label>
        <textarea id="feedback" name="Message For Feedback" placeholder="Write something.." style="height:200px"></textarea>
      </div>
  
      <div>
        <input type="submit" value="Submit" id="submit-button">
      </div>
    </form>
  </main>
  
  <footer id="footer">
    <ul>
      <li>
        <a href="https://www.instagram.com/seatosushi/" target="_blank">
          <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" alt="Instagram Logo" class="socials"/>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com" target="_blank">
        <img src="https://i.pinimg.com/originals/d1/e0/6e/d1e06e9cc0b4c0880e99d7df775e5f7c.jpg" alt="Facebook Logo" class="socials"/>
      </a>
      </li>
      <li>
        <a href="https://www.yelp.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Yelp_Logo.svg/465px-Yelp_Logo.svg.png" alt="Yelp Logo" class="socials"/>
      </a>
      </li>
        <li>
        <a href="https://www.tiktok.com/en/" target="_blank">
        <img src="https://www.freepnglogos.com/uploads/tik-tok-logo-png/tik-tok-how-use-tiktok-create-cool-videos-with-iphone-14.png" alt="TikTok Logo" class="socials"/>
      </a>
      </li>
    </ul>
  </footer>
</body>
</html>
